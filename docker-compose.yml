version: '3.8'

services:
  # SQL Server Database
  dreamluso-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dreamluso-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - dreamluso-data:/var/opt/mssql
    networks:
      - dreamluso-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # DreamLuso API
  dreamluso-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dreamluso-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=7001
      - ConnectionStrings__DreamLusoDB=Server=dreamluso-db;Database=DreamLusoDB_Dev;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True;
    ports:
      - "5149:80"
      - "7001:443"
    depends_on:
      dreamluso-db:
        condition: service_healthy
    networks:
      - dreamluso-network
    volumes:
      - ~/.aspnet/https:/https:ro
      - ./uploads:/app/wwwroot/uploads

networks:
  dreamluso-network:
    driver: bridge

volumes:
  dreamluso-data:
    driver: local

