services:
  # PostgreSQL Database
  - type: pg
    name: dreamluso-db
    plan: free
    region: frankfurt

  # Backend API (.NET 8)
  - type: web
    name: dreamluso-api
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DreamLusoDB
        fromDatabase:
          name: dreamluso-db
          property: connectionString
      - key: DatabaseProvider
        value: PostgreSQL
      - key: JwtSettings__Key
        generateValue: true
      - key: JwtSettings__Issuer
        value: DreamLusoAPI
      - key: JwtSettings__Audience
        value: DreamLusoClient
    healthCheckPath: /health
    autoDeploy: true

