services:
  # PostgreSQL Database
  - type: pserv
    name: dreamluso-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: dreamluso
        databaseName: dreamluso_db
        user: dreamluso_user

  # Backend API (.NET 8)
  - type: web
    name: dreamluso-api
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DreamLusoDB
        fromDatabase:
          name: dreamluso-db
          property: connectionString
      - key: DatabaseProvider
        value: PostgreSQL
      - key: JwtSettings__Key
        generateValue: true
      - key: JwtSettings__Issuer
        value: DreamLusoAPI
      - key: JwtSettings__Audience
        value: DreamLusoClient
      - key: AppSettings__BaseUrl
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - DreamLuso.WebAPI/**
        - DreamLuso.Application/**
        - DreamLuso.Data/**
        - DreamLuso.Domain/**
        - DreamLuso.Domain.Core/**
        - DreamLuso.Security/**
        - DreamLuso.IoC/**

