<app-client-sidebar></app-client-sidebar>

<div class="ml-72 min-h-screen transition-all duration-300 bg-gradient-to-br from-gray-50 via-white to-green-50/20 dark:from-dark-950 dark:via-dark-900 dark:to-green-950">
  <div class="bg-gradient-to-r from-green-800 via-teal-800 to-emerald-800 dark:from-green-950 dark:via-teal-950 dark:to-emerald-950 text-white shadow-xl sticky top-0 z-40">
    <div class="px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <div class="inline-block px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full text-xs font-semibold mb-2">❤️ Favoritos</div>
          <h1 class="text-3xl font-bold">Imóveis Favoritos</h1>
          <p class="text-white/70 text-sm" *ngIf="!loading">
            {{ favorites.length }} {{ favorites.length === 1 ? 'imóvel favorito' : 'imóveis favoritos' }}
          </p>
        </div>
        <a routerLink="/client/dashboard" class="px-4 py-2 text-white/80 hover:text-white transition-colors">← Voltar</a>
      </div>
    </div>
  </div>

  <div class="px-8 py-12">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && favorites.length === 0" class="bg-white dark:bg-dark-800 dark:border dark:border-white/10 rounded-xl shadow-md p-12 text-center">
      <svg class="w-16 h-16 text-gray-300 dark:text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z"/>
      </svg>
      <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">Ainda não tem favoritos</h3>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Comece a adicionar imóveis aos seus favoritos para os encontrar facilmente mais tarde.</p>
      <a routerLink="/properties" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors">
        Procurar Imóveis
      </a>
    </div>

    <!-- Favorites Grid -->
    <div *ngIf="!loading && favorites.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let property of favorites" class="relative">
        <app-property-card [property]="property"></app-property-card>
        <button
          (click)="removeFavorite(property.id)"
          class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-lg transition-colors z-10"
          title="Remover dos favoritos">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
