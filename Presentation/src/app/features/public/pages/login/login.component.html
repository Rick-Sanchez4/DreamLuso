<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-900 via-purple-900 to-pink-900 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  
  <!-- Decorative Elements -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-20 -left-40 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 -right-40 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <!-- Pattern Overlay -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
  </div>

  <div class="max-w-md w-full relative z-10">
    
    <!-- Logo & Badge -->
    <div class="text-center mb-8 animate-fade-in-up">
      <div class="inline-block px-4 py-2 bg-white/10 backdrop-blur-sm text-white rounded-full text-sm font-semibold mb-4">
        üîê √Årea de Login
      </div>
      <h1 class="text-5xl font-playfair font-bold text-white mb-3">
        Dream<span class="text-gradient bg-gradient-to-r from-purple-300 via-pink-300 to-primary-300 bg-clip-text text-transparent">Luso</span>
      </h1>
      <p class="text-lg text-white/80">Entre na sua conta</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20 animate-scale-in" style="animation-delay: 0.2s;">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-bold text-white mb-3">
            üìß Email
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              required
              email
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-2xl focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all backdrop-blur-sm"
              placeholder="seu@email.com">
            <div class="absolute right-4 top-1/2 -translate-y-1/2">
              <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-bold text-white mb-3">
            üîí Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              minlength="6"
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-2xl focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all backdrop-blur-sm"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="absolute right-4 top-1/2 -translate-y-1/2">
              <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="w-5 h-5 text-purple-600 bg-white/20 border-white/30 rounded focus:ring-purple-500 focus:ring-offset-0">
            <label for="remember" class="ml-3 text-sm font-medium text-white">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="text-sm font-medium text-purple-300 hover:text-purple-200 transition-colors">
            Esqueceu a password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid || loading"
          class="w-full py-4 px-6 bg-gradient-luxury hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-2xl transition-all duration-300 transform hover:scale-105 text-lg">
          @if (loading) {
            <div class="flex items-center justify-center gap-3">
              <div class="w-6 h-6 border-3 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>A entrar...</span>
            </div>
          } @else {
            <div class="flex items-center justify-center gap-2">
              <span>Entrar</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
              </svg>
            </div>
          }
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t-2 border-white/20"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-transparent text-white/80 font-medium">Ou</span>
        </div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-white/90 text-base">
          Ainda n√£o tem conta?
          <a routerLink="/register" class="text-purple-300 hover:text-purple-200 font-bold ml-1 transition-colors inline-flex items-center gap-1">
            Registar agora
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-8 animate-fade-in-up" style="animation-delay: 0.4s;">
      <a routerLink="/" class="inline-flex items-center gap-2 px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-2xl transition-all backdrop-blur-sm border border-white/20 font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar √† p√°gina inicial
      </a>
    </div>

    <!-- Trust Indicators -->
    <div class="mt-8 flex flex-wrap justify-center items-center gap-6 text-white/60 text-sm animate-fade-in-up" style="animation-delay: 0.6s;">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
        </svg>
        <span>Conex√£o Segura</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
        </svg>
        <span>Dados Protegidos</span>
      </div>
    </div>
  </div>
</div>
