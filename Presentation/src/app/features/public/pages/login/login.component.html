<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900">
        Dream<span class="text-primary-500">Luso</span>
      </h1>
      <p class="mt-2 text-gray-600">Entre na sua conta</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
            email
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
            placeholder="seu@email.com">
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
            placeholder="••••••••">
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            <label for="remember" class="ml-2 text-sm text-gray-600">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700">
            Esqueceu a password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid || loading"
          class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02]">
          @if (loading) {
            <div class="flex items-center justify-center gap-2">
              <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>A entrar...</span>
            </div>
          } @else {
            Entrar
          }
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Ou</span>
        </div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Ainda não tem conta?
          <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
            Registar agora
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-gray-600 hover:text-gray-900 transition-colors">
        ← Voltar à página inicial
      </a>
    </div>
  </div>
</div>
