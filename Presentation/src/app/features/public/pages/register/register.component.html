<div class="min-h-screen flex items-center justify-center bg-gradient-dark-green py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">

  <div class="max-w-2xl w-full relative z-10">
    
    <!-- Logo & Badge -->
    <div class="text-center mb-8 animate-fade-in-up">
      <div class="inline-block px-6 py-2 bg-green-500 text-white rounded-full text-sm font-semibold mb-4 shadow-lg">
        üéâ Bem-vindo
      </div>
      <h1 class="text-5xl font-bold text-white mb-3">
        Dream<span class="bg-gradient-to-r from-green-400 to-teal-400 bg-clip-text text-transparent">Luso</span>
      </h1>
      <p class="text-lg text-white/80">Crie a sua conta gratuitamente</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl p-8 border border-white/20 animate-scale-in" style="animation-delay: 0.2s;">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <!-- Progress Indicator -->
        <div class="mb-8">
          <div class="flex items-center justify-between text-white/60 text-xs mb-2">
            <span>Informa√ß√µes Pessoais</span>
            <span>Passo 1 de 2</span>
          </div>
          <div class="h-2 bg-white/10 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-green-400 to-teal-400 rounded-full transition-all duration-500" style="width: 50%"></div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
              <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Primeiro Nome
            </label>
            <div class="relative">
              <input
                type="text"
                id="firstName"
                name="firstName"
                [(ngModel)]="userData.firstName"
                required
                class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
                placeholder="Jo√£o">
            </div>
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
              <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              √öltimo Nome
            </label>
            <div class="relative">
              <input
                type="text"
                id="lastName"
                name="lastName"
                [(ngModel)]="userData.lastName"
                required
                class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
                placeholder="Silva">
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="mt-6">
          <label for="email" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Email
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="userData.email"
              required
              email
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
              placeholder="joao.silva@email.com">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-white/40">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Phone -->
        <div class="mt-6">
          <label for="phone" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            Telefone <span class="text-white/50 text-xs">(opcional)</span>
          </label>
          <div class="relative">
            <input
              type="tel"
              id="phone"
              name="phone"
              [(ngModel)]="userData.phone"
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
              placeholder="+351 912 345 678">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-white/40">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="mt-8">
          <label class="block text-sm font-bold text-white mb-4 flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Tipo de Conta
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="relative flex items-center p-5 border-2 rounded-3xl cursor-pointer transition-all hover:scale-[1.02]"
                   [class.border-green-500]="userData.role === UserRole.Client"
                   [class.bg-green-500/20]="userData.role === UserRole.Client"
                   [class.border-white/30]="userData.role !== UserRole.Client"
                   [class.bg-white/10]="userData.role !== UserRole.Client"
                   (click)="userData.role = UserRole.Client">
              <input
                type="radio"
                name="role"
                [checked]="userData.role === UserRole.Client"
                [value]="UserRole.Client"
                class="sr-only"
                (change)="userData.role = UserRole.Client">
              <div class="flex items-center gap-4 w-full">
                <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-teal-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <p class="font-bold text-white text-base">Cliente</p>
                  <p class="text-sm text-white/70">Procurar e comprar im√≥veis</p>
                </div>
                @if (userData.role === UserRole.Client) {
                  <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                  </div>
                }
              </div>
            </label>

            <label class="relative flex items-center p-5 border-2 rounded-3xl cursor-pointer transition-all hover:scale-[1.02]"
                   [class.border-green-500]="userData.role === UserRole.RealEstateAgent"
                   [class.bg-green-500/20]="userData.role === UserRole.RealEstateAgent"
                   [class.border-white/30]="userData.role !== UserRole.RealEstateAgent"
                   [class.bg-white/10]="userData.role !== UserRole.RealEstateAgent"
                   (click)="userData.role = UserRole.RealEstateAgent">
              <input
                type="radio"
                name="role"
                [checked]="userData.role === UserRole.RealEstateAgent"
                [value]="UserRole.RealEstateAgent"
                class="sr-only"
                (change)="userData.role = UserRole.RealEstateAgent">
              <div class="flex items-center gap-4 w-full">
                <div class="w-12 h-12 bg-gradient-to-br from-teal-400 to-green-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <p class="font-bold text-white text-base">Agente Imobili√°rio</p>
                  <p class="text-sm text-white/70">Vender e gerir im√≥veis</p>
                </div>
                @if (userData.role === UserRole.RealEstateAgent) {
                  <div class="flex-shrink-0">
                    <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                  </div>
                }
              </div>
            </label>
          </div>
        </div>

        <!-- Password -->
        <div class="mt-6">
          <label for="password" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="userData.password"
              required
              minlength="6"
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
              placeholder="M√≠nimo 6 caracteres">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-white/40">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
          </div>
          <p class="mt-2 text-xs text-white/50">Deve conter pelo menos 6 caracteres</p>
        </div>

        <!-- Confirm Password -->
        <div class="mt-6">
          <label for="confirmPassword" class="block text-sm font-bold text-white mb-3 flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Confirmar Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              class="w-full px-5 py-4 bg-white/20 border-2 border-white/30 text-white placeholder-white/60 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all backdrop-blur-sm"
              placeholder="Repita a password">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-white/40">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Terms -->
        <div class="mt-8 p-4 bg-white/5 rounded-2xl border border-white/10 backdrop-blur-sm">
          <label class="flex items-start gap-3 cursor-pointer group">
            <input
              type="checkbox"
              required
              class="mt-1 w-5 h-5 text-green-500 bg-white/20 border-white/30 rounded focus:ring-green-500 focus:ring-offset-0 cursor-pointer">
            <span class="text-sm text-white/90 leading-relaxed">
              Aceito os <a href="#" class="text-green-400 hover:text-green-300 font-semibold underline decoration-green-400/50 transition-colors">Termos e Condi√ß√µes</a> e a <a href="#" class="text-green-400 hover:text-green-300 font-semibold underline decoration-green-400/50 transition-colors">Pol√≠tica de Privacidade</a>
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="w-full mt-8 py-5 px-6 bg-green-500 hover:bg-green-600 disabled:bg-gray-700 disabled:cursor-not-allowed disabled:opacity-50 text-white font-bold rounded-full transition-all duration-200 shadow-xl text-lg">
          @if (loading) {
            <div class="flex items-center justify-center gap-3">
              <div class="w-6 h-6 border-3 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>A criar conta...</span>
            </div>
          } @else {
            <div class="flex items-center justify-center gap-2">
              <span>Criar Conta</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
              </svg>
            </div>
          }
        </button>

        <!-- Benefits -->
        <div class="mt-8 grid grid-cols-3 gap-4">
          <div class="text-center">
            <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-2">
              <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <p class="text-xs text-white/70 font-medium">100% Seguro</p>
          </div>
          <div class="text-center">
            <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-2">
              <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <p class="text-xs text-white/70 font-medium">R√°pido</p>
          </div>
          <div class="text-center">
            <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-2">
              <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
              </svg>
            </div>
            <p class="text-xs text-white/70 font-medium">Gr√°tis</p>
          </div>
        </div>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-white/90">
          J√° tem conta?
          <a routerLink="/login" class="text-green-400 hover:text-green-300 font-bold ml-1 inline-flex items-center gap-1">
            Entrar agora
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="inline-flex items-center gap-2 px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-full transition-all backdrop-blur-md border border-white/20 font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar √† p√°gina inicial
      </a>
    </div>
  </div>
</div>
