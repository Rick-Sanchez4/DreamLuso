<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-900 via-purple-900 to-pink-900 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  
  <!-- Decorative Elements -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-20 -left-40 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 -right-40 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <!-- Pattern Overlay -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
  </div>

  <div class="max-w-2xl w-full relative z-10">
    
    <!-- Logo & Badge -->
    <div class="text-center mb-8 animate-fade-in-up">
      <div class="inline-block px-4 py-2 bg-white/10 backdrop-blur-sm text-white rounded-full text-sm font-semibold mb-4">
        üéâ Bem-vindo
      </div>
      <h1 class="text-5xl font-playfair font-bold text-white mb-3">
        Dream<span class="text-gradient bg-gradient-to-r from-purple-300 via-pink-300 to-primary-300 bg-clip-text text-transparent">Luso</span>
      </h1>
      <p class="text-lg text-white/80">Crie a sua conta gratuitamente</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20 animate-scale-in" style="animation-delay: 0.2s;">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
              Primeiro Nome
            </label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="userData.firstName"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Jo√£o">
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
              √öltimo Nome
            </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="userData.lastName"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Silva">
          </div>
        </div>

        <!-- Email -->
        <div class="mt-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            email
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="joao.silva@email.com">
        </div>

        <!-- Phone -->
        <div class="mt-6">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            Telefone (opcional)
          </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="userData.phone"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="+351 912 345 678">
        </div>

        <!-- Role Selection -->
        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Tipo de Conta
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                   [class.border-primary-500]="userData.role === 'Client'"
                   [class.bg-primary-50]="userData.role === 'Client'"
                   [class.border-gray-300]="userData.role !== 'Client'">
              <input
                type="radio"
                name="role"
                [(ngModel)]="userData.role"
                value="Client"
                class="sr-only">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
                <div>
                  <p class="font-semibold text-gray-900">Cliente</p>
                  <p class="text-xs text-gray-600">Procurar im√≥veis</p>
                </div>
              </div>
            </label>

            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                   [class.border-primary-500]="userData.role === 'RealEstateAgent'"
                   [class.bg-primary-50]="userData.role === 'RealEstateAgent'"
                   [class.border-gray-300]="userData.role !== 'RealEstateAgent'">
              <input
                type="radio"
                name="role"
                [(ngModel)]="userData.role"
                value="RealEstateAgent"
                class="sr-only">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                  </svg>
                </div>
                <div>
                  <p class="font-semibold text-gray-900">Agente</p>
                  <p class="text-xs text-gray-600">Vender im√≥veis</p>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Password -->
        <div class="mt-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="M√≠nimo 6 caracteres">
        </div>

        <!-- Confirm Password -->
        <div class="mt-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="Repita a password">
        </div>

        <!-- Terms -->
        <div class="mt-6">
          <label class="flex items-start gap-3">
            <input
              type="checkbox"
              required
              class="mt-1 w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            <span class="text-sm text-gray-600">
              Aceito os <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Termos e Condi√ß√µes</a> e a <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Pol√≠tica de Privacidade</a>
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="w-full mt-8 py-3 px-4 bg-primary-500 hover:bg-primary-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02]">
          @if (loading) {
            <div class="flex items-center justify-center gap-2">
              <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>A criar conta...</span>
            </div>
          } @else {
            Criar Conta
          }
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          J√° tem conta?
          <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
            Entrar agora
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-gray-600 hover:text-gray-900 transition-colors">
        ‚Üê Voltar √† p√°gina inicial
      </a>
    </div>
  </div>
</div>
