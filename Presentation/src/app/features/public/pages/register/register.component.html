<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full">
    
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900">
        Dream<span class="text-primary-500">Luso</span>
      </h1>
      <p class="mt-2 text-gray-600">Crie a sua conta gratuitamente</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
              Primeiro Nome
            </label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="userData.firstName"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="João">
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
              Último Nome
            </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="userData.lastName"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Silva">
          </div>
        </div>

        <!-- Email -->
        <div class="mt-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            email
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="joao.silva@email.com">
        </div>

        <!-- Phone -->
        <div class="mt-6">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            Telefone (opcional)
          </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="userData.phone"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="+351 912 345 678">
        </div>

        <!-- Role Selection -->
        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Tipo de Conta
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                   [class.border-primary-500]="userData.role === 'Client'"
                   [class.bg-primary-50]="userData.role === 'Client'"
                   [class.border-gray-300]="userData.role !== 'Client'">
              <input
                type="radio"
                name="role"
                [(ngModel)]="userData.role"
                value="Client"
                class="sr-only">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
                <div>
                  <p class="font-semibold text-gray-900">Cliente</p>
                  <p class="text-xs text-gray-600">Procurar imóveis</p>
                </div>
              </div>
            </label>

            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                   [class.border-primary-500]="userData.role === 'RealEstateAgent'"
                   [class.bg-primary-50]="userData.role === 'RealEstateAgent'"
                   [class.border-gray-300]="userData.role !== 'RealEstateAgent'">
              <input
                type="radio"
                name="role"
                [(ngModel)]="userData.role"
                value="RealEstateAgent"
                class="sr-only">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                  <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                  </svg>
                </div>
                <div>
                  <p class="font-semibold text-gray-900">Agente</p>
                  <p class="text-xs text-gray-600">Vender imóveis</p>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Password -->
        <div class="mt-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="Mínimo 6 caracteres">
        </div>

        <!-- Confirm Password -->
        <div class="mt-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="Repita a password">
        </div>

        <!-- Terms -->
        <div class="mt-6">
          <label class="flex items-start gap-3">
            <input
              type="checkbox"
              required
              class="mt-1 w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            <span class="text-sm text-gray-600">
              Aceito os <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Termos e Condições</a> e a <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Política de Privacidade</a>
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="w-full mt-8 py-3 px-4 bg-primary-500 hover:bg-primary-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02]">
          @if (loading) {
            <div class="flex items-center justify-center gap-2">
              <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              <span>A criar conta...</span>
            </div>
          } @else {
            Criar Conta
          }
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Já tem conta?
          <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
            Entrar agora
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-gray-600 hover:text-gray-900 transition-colors">
        ← Voltar à página inicial
      </a>
    </div>
  </div>
</div>
