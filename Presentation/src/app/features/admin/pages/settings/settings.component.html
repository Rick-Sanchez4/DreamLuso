<app-admin-sidebar></app-admin-sidebar>

<div class="ml-72 min-h-screen transition-all duration-300 bg-gradient-to-br from-gray-50 via-white to-green-50/20 dark:from-dark-950 dark:via-dark-900 dark:to-green-950">
  
  <!-- Header -->
  <div class="bg-gradient-to-r from-green-800 via-teal-800 to-emerald-800 text-white shadow-xl sticky top-0 z-40">
    <div class="px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <div class="inline-block px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full text-xs font-semibold mb-2">
            ⚙️ Configurações
          </div>
          <h1 class="text-3xl font-bold mb-1">Configurações do Sistema</h1>
          <p class="text-white/70 text-sm">Gerir definições e parâmetros globais</p>
        </div>
      </div>
    </div>
  </div>

  <div class="px-8 py-8">
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Settings Categories -->
      <div class="lg:col-span-1">
        <div class="bg-white/90 dark:bg-dark-800/90 backdrop-blur-xl rounded-3xl shadow-xl p-6 border border-gray-100 dark:border-white/10">
          <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Categorias</h2>
          <div class="space-y-2">
            <button class="w-full text-left px-4 py-3 bg-green-500/20 border-l-4 border-green-500 rounded-lg text-gray-900 dark:text-white font-semibold">
              ⚙️ Geral
            </button>
            <button class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg text-gray-700 dark:text-gray-300">
              🔐 Segurança
            </button>
            <button class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg text-gray-700 dark:text-gray-300">
              📧 Notificações
            </button>
            <button class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg text-gray-700 dark:text-gray-300">
              💰 Pagamentos
            </button>
            <button class="w-full text-left px-4 py-3 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg text-gray-700 dark:text-gray-300">
              🎨 Personalização
            </button>
          </div>
        </div>
      </div>

      <!-- Settings Content -->
      <div class="lg:col-span-2">
        <div class="bg-white/90 dark:bg-dark-800/90 backdrop-blur-xl rounded-3xl shadow-xl p-8 border border-gray-100 dark:border-white/10">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Configurações Gerais</h2>
          
          <div class="space-y-6">
            
            <!-- Site Name -->
            <div>
              <label class="block text-sm font-bold text-gray-700 dark:text-gray-200 mb-2">Nome do Site</label>
              <input 
                type="text" 
                value="DreamLuso"
                class="w-full px-4 py-3 bg-white dark:bg-dark-700 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Site Description -->
            <div>
              <label class="block text-sm font-bold text-gray-700 dark:text-gray-200 mb-2">Descrição</label>
              <textarea 
                rows="3"
                class="w-full px-4 py-3 bg-white dark:bg-dark-700 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white rounded-xl focus:ring-2 focus:ring-green-500">Plataforma de imóveis em Portugal</textarea>
            </div>

            <!-- Maintenance Mode -->
            <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-white/5 rounded-xl">
              <div>
                <p class="font-bold text-gray-900 dark:text-white">Modo de Manutenção</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">Desabilitar o site temporariamente</p>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
              </label>
            </div>

            <!-- Actions -->
            <div class="flex gap-4 pt-6">
              <button class="flex-1 px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-full transition-all shadow-lg">
                💾 Salvar Alterações
              </button>
              <button class="px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-bold rounded-full transition-all">
                ↩️ Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
