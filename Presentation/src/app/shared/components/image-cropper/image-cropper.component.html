<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm" (click)="cancelCrop()">
  <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-2xl p-6 max-w-2xl w-full mx-4" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Recortar Imagem de Perfil</h2>
      <button 
        (click)="cancelCrop()"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="mb-6">
      <!-- Crop Area -->
      <div class="crop-container relative mx-auto bg-gray-100 dark:bg-dark-700 rounded-full overflow-hidden shadow-2xl" 
           style="width: 300px; height: 300px; cursor: move;"
           (mousedown)="onMouseDown($event)"
           (wheel)="onWheel($event)">
        <div 
          class="absolute inset-0"
          style="clip-path: circle(50%); pointer-events: none;">
          <div 
            class="absolute"
            [style.transform]="'translate(' + position.x + 'px, ' + position.y + 'px) scale(' + scale + ')'"
            [style.cursor]="isDragging ? 'grabbing' : 'grab'"
            [style.left.px]="cropSize / 2"
            [style.top.px]="cropSize / 2"
            style="pointer-events: none;">
            <img 
              #image
              [src]="imageSrc"
              alt="Preview"
              class="block select-none"
              style="max-width: none; user-select: none; pointer-events: none; transform: translate(-50%, -50%); width: auto; height: auto;">
          </div>
        </div>
        
        <!-- Overlay com guias visuais -->
        <div class="absolute inset-0 pointer-events-none">
          <!-- Borda do crop -->
          <div class="absolute inset-0 rounded-full border-4 border-green-500 shadow-lg"></div>
          <!-- Guias de terÃ§os (opcional) -->
          <div class="absolute inset-0 rounded-full">
            <div class="absolute top-1/3 left-0 right-0 h-px bg-white/30"></div>
            <div class="absolute top-2/3 left-0 right-0 h-px bg-white/30"></div>
            <div class="absolute left-1/3 top-0 bottom-0 w-px bg-white/30"></div>
            <div class="absolute left-2/3 top-0 bottom-0 w-px bg-white/30"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="space-y-4">
      <!-- Zoom Controls -->
      <div class="flex items-center justify-center gap-4">
        <button 
          (click)="zoomOut()"
          type="button"
          class="p-3 bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 dark:hover:bg-dark-600 rounded-lg transition-colors shadow-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"/>
          </svg>
        </button>
        
        <!-- Zoom Slider -->
        <div class="flex-1 max-w-xs">
          <input 
            type="range" 
            [value]="scale * 100"
            (input)="onZoomChange($event)"
            min="50" 
            max="500" 
            step="5"
            class="w-full h-2 bg-gray-200 dark:bg-dark-700 rounded-lg appearance-none cursor-pointer accent-green-500">
        </div>
        
        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300 min-w-[70px] text-center">
          {{ (scale * 100).toFixed(0) }}%
        </span>
        
        <button 
          (click)="zoomIn()"
          type="button"
          class="p-3 bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 dark:hover:bg-dark-600 rounded-lg transition-colors shadow-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"/>
          </svg>
        </button>
        
        <button 
          (click)="reset()"
          type="button"
          class="px-4 py-2 text-sm bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 dark:hover:bg-dark-600 rounded-lg transition-colors shadow-sm">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Resetar
        </button>
      </div>

      <!-- Instructions -->
      <div class="text-center space-y-1">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          ðŸ’¡ <strong>Dicas:</strong> Arraste para mover â€¢ Use o slider ou roda do mouse para zoom
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-500">
          A imagem serÃ¡ recortada em formato circular para o seu perfil
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-4 border-t border-gray-200 dark:border-white/10">
        <button 
          (click)="cancelCrop()"
          class="flex-1 px-6 py-3 bg-gray-200 dark:bg-dark-700 hover:bg-gray-300 dark:hover:bg-dark-600 text-gray-700 dark:text-gray-200 font-medium rounded-lg transition-colors">
          Cancelar
        </button>
        <button 
          (click)="crop()"
          class="flex-1 px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors">
          Aplicar Recorte
        </button>
      </div>
    </div>

    <!-- Hidden canvas for cropping -->
    <canvas #canvas class="hidden"></canvas>
  </div>
</div>
