<div class="flex items-center gap-1">
  @for (star of stars; track $index) {
    @if (getStarClass($index + 1).includes('star-empty') || rating === 0) {
      <!-- Empty/Outline Star -->
      <svg
        (click)="onStarClick($index + 1)"
        [class]="getStarClass($index + 1)"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        class="w-6 h-6 transition-all duration-200"
        [class.cursor-pointer]="interactive"
        [class.hover:scale-110]="interactive">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
      </svg>
    } @else {
      <!-- Filled Star -->
      <svg
        (click)="onStarClick($index + 1)"
        [class]="getStarClass($index + 1)"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 transition-all duration-200"
        [class.cursor-pointer]="interactive"
        [class.hover:scale-110]="interactive">
        <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
      </svg>
    }
  }
  @if (showCount && totalReviews) {
    <span class="ml-2 text-sm text-gray-300">({{ totalReviews }})</span>
  }
</div>
